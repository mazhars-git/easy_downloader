<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easy_downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Easy Downloader</h1>
            <p>Paste the link of image, video or pdf file here. This is made by Vanilla JavaScript.</p>
        </header>

        <form action="#">
            <input type="url" placeholder="paste url" required>
            <button>Download File</button>
        </form>

    </div>

    <script src="app.js"></script>
</body>
</html>
